<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10-11-12 Q1</title>
    <style>
        .red{
            color: red;
        }
        .blue{
            color: royalblue;
        }
    </style>
</head>
<body>
    <h1 class="red">Tushank</h1>
    <input type="button" value="Click" onclick="myFunction()">
    <script>
        /*Write your name in red colour , 
        on a button click it should change the text colour to blue*/
        function myFunction() {
            var h1 = document.querySelector("h1");
            h1.classList.add("blue");
        }
    </script>
</body>
</html>
