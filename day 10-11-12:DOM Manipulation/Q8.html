<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10-11-12 Q8</title>
</head>
<body>
    <!--
    Write your friends name using OL tag.
    Create a button whose job is to delete the 1st name from the OL tag.
    -->
    <ol>
        <li>Abhishek</li>
        <li>Shubham</li>
        <li>Vishal</li>
    </ol>
    <input type="button" value="Click" >
    <script>
        var ol = document.querySelector("ol");
        var button = document.querySelector("input");


        button.addEventListener("click", function () {
            ol.removeChild(ol.childNodes[0]);
        })
    </script>
</body>
</html>
