<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10-11-12 Q2</title>
    <style>
        .right{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Tushank</h1>
    <input type="button" value="Click" onclick="myFunction()">
    <script>
        /*Write your name in h1 tag align it to the left
        , on button click it should align to right*/
        function myFunction() {
            var h1 = document.querySelector("h1");
            h1.classList.add("right");
        }
    </script>
</body>
</html>
