<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital clock</title>
  <style>
    h1{
      text-align: center;
      font-size: 100px;
      font-family: cursive;
      font-style: italic;
      color: indianred;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<h1 id="clock"></h1>

<script>
setInterval(displayclock,10);
function displayclock() {
  var time = new Date();
  var hours =  time.getHours();
  var min = time.getMinutes();
  var sec = time.getSeconds();
  if(hours > 12){
    hours -= 12;
  }
  document.getElementById("clock").innerHTML = hours + ":" + min + ":" + sec;
}
  </script> 
</body>
</html>
