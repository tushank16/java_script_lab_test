<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q4</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <style> 
    img{
      height: 50% ;
      width: 50%;
    }
    </style>
</head>
<body>
  <!--Create image on page on button click size of image will slowly increase  -->
  <button id="btn">Incerase Size</button><br><br>
  <img src="a.jpg" alt="" srcset="">
  <script>
  $(document).ready(function (){
      $("#btn").click(function (){$("img").animate({
          height: '100%',
          width: '100%'
      }, "slow");
    });
  });

  </script>
</body>
</html>
