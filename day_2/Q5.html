<body>
	<!-----  On button click, display current date time in browser.--->
        <h3> Click button to display current date time</h3>
		<button onclick="myFunction()">Click Me</button>

        <p id = "date" ></p>
        
        <script>
			function myFunction() 
			{
				var date = new Date();;
				document.getElementById("date").innerHTML = date;
			}
		</script>
</body>
