<body>
	<!-----   Print your name 5 times using h1 to h5 tag dynamically at run time--->
        <h3>Enter name</h3>
		<input type="text" id="name" oninput="myFunction()"/><br/><br/>
		
		<!-----  <button onclick="myFunction()">click</button><br/>-->
		<p id = "max1"></p>
		<p id = "max2"></p>
		<p id = "max3"></p>
		<p id = "max4"></p>
		<p id = "max5"></p>
        <p id = "max6"></p>
		<p id = "max7"></p>
		<script>
			function myFunction() 
			{
				var name = document.getElementById('name').value;
				document.getElementById('max1').innerHTML=name.fontsize(1);
				document.getElementById('max2').innerHTML=name.fontsize(2);
				document.getElementById('max3').innerHTML=name.fontsize(3);
				document.getElementById('max4').innerHTML=name.fontsize(4);
				document.getElementById('max5').innerHTML=name.fontsize(5);
				document.getElementById('max6').innerHTML=name.fontsize(6);
				document.getElementById('max7').innerHTML=name.fontsize(7);
			}
		</script>
</script>
</body>
