<body>
	<!-----   â€¢ Write a function whose job is to take 3 parameters and return the highest number--->
        <h3>Enter 3 no.</h3>
		<input type="number" id="n1"/><br/><br/>
		<input type="number" id="n2"/><br/><br/>
		<input type="number" id="n3"/><br/><br/>
	

		<button onclick="myFunction()">click</button><br/>
		<p id = "max1"></p>
        <p id = "max"></p>
		<script>
			function myFunction() 
			{
				var max = [];
				max[0] = document.getElementById('n1').value;
				max[1] = document.getElementById('n2').value;
				max[2] = document.getElementById('n3').value;
				max.sort(function(a, b){return a - b});
				document.getElementById('max1').innerHTML="The maximum of the 3 no is";
				document.getElementById('max').innerHTML=max[2];

			}
		</script>
</script>
</body>
